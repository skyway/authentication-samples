<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWay Authentication Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>

<body>
  <header>
    <h1>SkyWay Authentication Sample</h1>
  </header>
  <section>
    <div class="form-part">
      <label for="channel-name-text">Channel Name</label>
      <input id="channel-name-text">
    </div>
    <div class="form-part">
      <label for="member-name-text">Member Name</label>
      <input id="member-name-text">
    </div>
    <div class="btn-wrapper">
      <button id="get-btn">Get Credential</button>
    </div>
  </section>
  <section>
    <p>Credential</p>
    <pre id="result"></pre>
    <div class="btn-wrapper">
      <button id="copy-btn">Copy authToken to clipboard</button>
    </div>
  </section>
</body>

</html>
